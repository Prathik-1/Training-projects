<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <title></title>
    <link rel="stylesheet" href="surveystyles.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 id="title">Survey Form</h1>
            <p  class="description" id="description">Thank you for taking the time to enter the details</p>
        </div>


        <form id="survey-form">

            <div class="form-group"> <label id="name-label">Name</label> <input class="form-control" id="name" type="text" required=""
                    placeholder="Enter your name"></div>

            <div class="form-group"><label id="email-label">Email</label> <input class="form-control"  id="email" type="email" required=""
                    placeholder="Enter your Email"></div>

            <div class="form-group"> <label id="number-label">Age </label><input class="form-control"  id="number" type="number" required=""
                    min="18" max="35" placeholder="age"></div>

            <div class="form-group">
                <p>Select The Role</p>
                <select id="dropdown">
                    <option>Select one</option>
                    <option>Developer</option>
                    <option>Tester</option>
                </select>

            </div>

            <div class="form-group">
                <p>Are you a Fresher?</p>
                <label><input class="input-radio" type="radio" name="option" value="yes">Yes</label>
                <label><input class="input-radio" type="radio" name="option" value="no">No</label>
            </div>

            <div class="form-group">
                <p>Wold you like to recommend you friend?</p>
                <label><input class="input-checkbox" type="checkbox" name="Definitely-Maybe" value="Definitely">Definitely</label>

                <label><input class="input-checkbox" type="checkbox" name="Definitely-Maybe" value="Maybe">Maybe</label>
            </div>


            <div class="form-group">
                <p>Any Comments or suggestions </p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group"> <button type="submit" id="submit" class="submit-button">
                    Submit
                </button></div>
        </form>
    </div>



</body>

</html>
